<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .dark-theme {
            --bs-body-bg: #1a1d23;
            --bs-body-color: #e2e8f0;
        }
        .dark-theme body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }
        .dark-theme .card {
            background-color: #2d3748;
        }
        .link-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 15px;
        }
        .link-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Header -->
        <header class="bg-primary text-white py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="h3 mb-0">Практики</h1>
                    </div>
                    <div class="col-auto">
                        <button id="theme-toggle" class="btn btn-outline-light">
                            <i class="bi bi-moon"></i> Тёмная тема
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">
                                <i class="bi bi-house me-1"></i>Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="news.html">
                                <i class="bi bi-newspaper me-1"></i>Новости
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="goods.html">
                                <i class="bi bi-cart me-1"></i>Товары
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">
                                <i class="bi bi-telephone me-1"></i>Контакты
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="practices.html">
                                <i class="bi bi-code-slash me-1"></i>Практики
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- GitHub -->
                    <div class="card link-card shadow-sm mb-4">
                        <div class="card-body text-center">
                            <i class="bi bi-github display-4 text-dark mb-3"></i>
                            <h3>GitHub</h3>
                            <a href="https://github.com/glebgaponov" target="_blank" class="btn btn-dark btn-lg">
                                <i class="bi bi-box-arrow-up-right me-2"></i>Перейти
                            </a>
                        </div>
                    </div>

                    <!-- Telegram -->
                    <div class="card link-card shadow-sm mb-4">
                        <div class="card-body text-center">
                            <i class="bi bi-telegram display-4 text-primary mb-3"></i>
                            <h3>Telegram</h3>
                            <a href="https://t.me/mazdex" target="_blank" class="btn btn-primary btn-lg">
                                <i class="bi bi-send me-2"></i>Написать
                            </a>
                        </div>
                    </div>

                    <!-- Steam -->
                    <div class="card link-card shadow-sm">
                        <div class="card-body text-center">
                            <i class="bi bi-controller display-4 text-info mb-3"></i>
                            <h3>Steam</h3>
                            <a href="https://steamcommunity.com/profiles/76561199448147965/" target="_blank" class="btn btn-info btn-lg text-white">
                                <i class="bi bi-joystick me-2"></i>Профиль
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container text-center">
                <p class="mb-0">&copy; 2025 frontend-and-backend-development. Все права защищены.</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript для темы -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            
            themeToggle.innerHTML = isDark 
                ? '<i class="bi bi-sun"></i> Светлая тема' 
                : '<i class="bi bi-moon"></i> Тёмная тема';
                
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="bi bi-sun"></i> Светлая тема';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
